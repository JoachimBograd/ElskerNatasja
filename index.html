<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søde Beskeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        p {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Standard placering af billeder */
        #image1, #image2, #image3, #image4 {
            position: absolute;
            top: 5%;
        }
        #image5, #image6, #image7, #image8 {
            position: absolute;
            bottom: 5%;
        }

        /* Mobilvenlig visning */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                height: 100vh;
                padding: 10px 0;
            }
            img {
                position: static;
                width: 100px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Velkommen, min skat!</h1>
    <div class="image-container">
        <img id="image1" src="image1.jpg" alt="Billede 1" />
        <img id="image2" src="image2.jpg" alt="Billede 2" />
        <img id="image3" src="image3.jpg" alt="Billede 3" />
        <img id="image4" src="image4.jpg" alt="Billede 4" />
        <img id="image5" src="image5.jpg" alt="Billede 5" />
        <img id="image6" src="image6.jpg" alt="Billede 6" />
        <img id="image7" src="image7.jpg" alt="Billede 7" />
        <img id="image8" src="image8.jpg" alt="Billede 8" />
    </div>
    <button id="loveButton">Giv mig kærlighed</button>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
