<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søde Beskeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding-top: 5rem; /* Add padding to prevent overlap */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            padding: 10px;
            z-index: 15;
            background-color: rgba(255, 228, 225, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
            z-index: 15;
            background-color: rgba(255, 228, 225, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        img {
            position: absolute;
            width: 15vw;
            max-width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive image positioning */
        #image1 { top: 10%; left: 10%; }
        #image2 { top: 12%; right: 10%; }
        #image3 { top: 35%; left: 5%; }
        #image4 { bottom: 60%; right: 5%; }
        #image5 { bottom: 10%; left: 50%; transform: translateX(-50%); }
        #image6 { bottom: 20%; right: 15%; }
        #image7 { top: 65%; left: 20%; }
        #image8 { bottom: 60%; right: 40%; }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: flyUp 2s ease-out forwards;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
        }
        @keyframes flyUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            button { font-size: 1rem; padding: 0.8rem 1.5rem; }
            p { font-size: 1rem; }
            img { width: 20vw; max-width: 100px; }
        }
    </style>
</head>
<body>
    <h1>Velkommen, min skat!</h1>
    <div class="image-container">
        <img id="image1" src="image1.jpg" alt="Billede 1" />
        <img id="image2" src="image2.jpg" alt="Billede 2" />
        <img id="image3" src="image3.jpg" alt="Billede 3" />
        <img id="image4" src="image4.jpg" alt="Billede 4" />
        <img id="image5" src="image5.jpg" alt="Billede 5" />
        <img id="image6" src="image6.jpg" alt="Billede 6" />
        <img id="image7" src="image7.jpg" alt="Billede 7" />
        <img id="image8" src="image8.jpg" alt="Billede 8" />
    </div>
    <button id="loveButton">Giv mig kærlighed</button>
    <p id="message"></p>

    <script>
        document.getElementById("loveButton").addEventListener("click", function(event) {
            createHeartEffect(event.clientX, event.clientY);
        });
        document.getElementById("loveButton").addEventListener("touchstart", function(event) {
            const touch = event.touches[0];
            createHeartEffect(touch.clientX, touch.clientY);
        });
        
        function createHeartEffect(x, y) {
            const body = document.body;
            const numHearts = Math.floor(Math.random() * 6) + 5;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement("div");
                heart.innerText = "❤️";
                heart.classList.add("heart");
                
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 50;
                heart.style.left = x + offsetX + "px";
                heart.style.top = y + offsetY + "px";
                heart.style.fontSize = Math.random() * 10 + 20 + "px";
                body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 2000);
            }
        }
    </script>
</body>
</html>
