<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søde Beskeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Fylder hele skærmen */
            overflow: hidden;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        p {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        img {
            position: absolute;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Placering af billeder */
        #image1 { top: 5%; left: 31%; }
        #image2 { top: 12%; right: 24%; }
        #image3 { top: 30%; left: 15%; }
        #image4 { bottom: 60%; right: 17%; }
        #image5 { bottom: 4%; left: 50%; }
        #image6 { bottom: 15%; right: 25%; }
        #image7 { top: 60%; left: 28%; }
        #image8 { bottom: 60%; right: 50%; }

        /* Fly-up heart effect */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: flyUp 2s ease-out forwards;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
        }
        @keyframes flyUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Velkommen, min skat!</h1>
    <div class="image-container">
        <img id="image1" src="image1.jpg" alt="Billede 1" />
        <img id="image2" src="image2.jpg" alt="Billede 2" />
        <img id="image3" src="image3.jpg" alt="Billede 3" />
        <img id="image4" src="image4.jpg" alt="Billede 4" />
        <img id="image5" src="image5.jpg" alt="Billede 5" />
        <img id="image6" src="image6.jpg" alt="Billede 6" />
        <img id="image7" src="image7.jpg" alt="Billede 7" />
        <img id="image8" src="image8.jpg" alt="Billede 8" />

    </div>
    <button id="loveButton">Giv mig kærlighed</button>
    <p id="message"></p>

    <!-- Link til din script.js-fil -->
    <script src="script.js"></script>

    <script>
        // Integrate the heart effect with existing message logic
        document.getElementById("loveButton").addEventListener("click", function(event) {
            createHeartEffect(event.clientX, event.clientY);
            // Let your existing script.js code handle the message logic
        });

        function createHeartEffect(x, y) {
            const body = document.body;

            // Random number of hearts (5 to 10)
            const numHearts = Math.floor(Math.random() * 6) + 5;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement("div");
                heart.innerText = "❤️";
                heart.classList.add("heart");

                // Random position near the click
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 50;

                heart.style.left = x + offsetX + "px";
                heart.style.top = y + offsetY + "px";
                heart.style.fontSize = Math.random() * 10 + 20 + "px";

                body.appendChild(heart);

                // Remove the heart after the animation
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
